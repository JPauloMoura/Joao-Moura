<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <main>
        <header>
            <div class="cabecalho">
                <span class="logo">
                    <img src="./img/logo.png" alt="">
                </span>
    
                <div class="nome-do-site">
                    <h1>Bem-vindo ao Mundo dos Duelos!</h1>
                    <p>Tudo para você se torna o <strong>Rei dos Jogos!</strong></p>
                </div>
                <span class="logo">
                    <img src="./img/logo.png" alt="">
                </span>
            </div>

            <div class="menu">
               <div class="links">
                   <a href="./index.html">Página Inicial</a>
                   <a href="./ctrl-estoque.html">Controle de Estoque</a>
                   <a href="./add-produto.html">Adicionar Produto</a>
                   <a href="./funcionarios.html">Funcionários</a>
               </div>
            </div>
        </header>
        <div class="conteudo">
            
            <h2>Adicionar Produto</h2>
            <form action="">
                <div>
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>
                
                <div>
                    <label for="descricao">Descrição do produto: </label>
                    <input type="text" id="descricao" name="descrição">
                </div>
                
                <div>
                    <label for="preco">Preço (em R$): </label>
                    <input type="number" id="preco" name="preço">
                </div>
                
                <div>
                    <label for="quatidade">Quantidade disponível: </label>
                    <input type="number" id="quantidade" name="quantidade-disponivel">
                </div>
        
                <div class="form-add">
                    <button type="submit">Adicionar</button>
                </div>
        
            </form>
        </div>

        <footer>
            <p>Desenvolvido por João Paulo Moura</p>
            <div class="redes-sociais">
                <p>Siga-nos nas redes sociais: </p>
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png" alt="Icone do Facebook"/>
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png" alt="Icone do Intagram"/>
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png" alt="Icone do Twitter"/>
            </div>
        </footer>
    </main>

</body>
</html>
